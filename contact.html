<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .navbar .menu {
            display: flex;
            gap: 15px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar .menu a:hover {
            color: #ff5733;
        }

        .navbar .social-icons {
            display: flex;
            gap: 10px;
        }

        .navbar .social-icons a {
            color: white;
            font-size: 22px;
            transition: color 0.3s ease;
        }

        .navbar .social-icons a:hover {
            color: #ff5733;
        }

        /* Contact form styling */
        .container {
            max-width: 1200px;
            margin: 100px auto 0; /* Adjusted margin to accommodate navbar */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #ff7733;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">My Company</div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://telegram.org" target="_blank"><i class="fab fa-telegram-plane"></i></a>
            <a href="mailto:someone@example.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <!-- Content -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <section class="container">
        <div class="contact-form">
            <h2>We'd love to hear from you!</h2>
            <form id="contactForm">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your name.." required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Your email.." required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Write your message.." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Our Company. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Formni jo'natishni to'xtatadi

            // Ma'lumotlarni olish
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Ma'lumotlar bilan yangi sahifani ochish
            const params = new URLSearchParams();
            params.append('name', name);
            params.append('email', email);
            params.append('message', message);

            // Ma'lumotlar bilan yangi sahifa ochish
            window.location.href = 'malomot.html?' + params.toString();
        });
    </script>
</body>
</html>
